name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOTNET_VERSION: '8.0.x'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test build output
      run: |
        if (Test-Path "./bin/Release/net8.0-windows/SolusManifestApp.exe") {
          Write-Host "✅ Build successful - SolusManifestApp.exe created"
        } else {
          Write-Host "❌ Build failed - executable not found"
          exit 1
        }

    - name: Publish Windows x64
      if: github.event_name == 'push'
      run: dotnet publish --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/win-x64

    - name: Create Release Archive
      if: github.event_name == 'push'
      run: |
        cd publish/win-x64
        7z a ../../SolusManifestApp-latest-win-x64.zip *

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: github.event_name == 'push' && success()
      with:
        name: SolusManifestApp-Build-${{ github.sha }}
        path: |
          SolusManifestApp-latest-win-x64.zip
        retention-days: 30

    - name: Update Latest Release
      uses: marvinpinto/action-automatic-releases@latest
      if: github.event_name == 'push' && success()
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: latest
        prerelease: true
        title: "Latest Build (Development)"
        files: |
          SolusManifestApp-latest-win-x64.zip
